name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Install tools
        run: aftman install --no-trust-check


      - name: Selene Lint
        run: selene src --allow-warnings
      - name: Stylua Format Check
        run: stylua --check src

      - name: Rojo Build
        run: rojo build -o out.rbxlx default.project.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: place
          path: out.rbxlx
