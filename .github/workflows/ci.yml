name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Pin tools
        run: |
          echo "[tools]" > aftman.toml
          echo "rojo = \"rojo-rbx/rojo@7.6.1\"" >> aftman.toml
          echo "rbxcloud = \"Sleitnick/rbxcloud@0.17.0\"" >> aftman.toml
          echo "selene = \"Kampfkarren/selene@0.26.1\"" >> aftman.toml
          # NOTE: Stylua temporarily disabled pending Luau-capable build
          # echo "stylua = \"JohnnyMorganz/stylua@0.20.2\"" >> aftman.toml
          aftman install

      - name: Selene Lint
        run: selene src

      - name: Rojo Build
        run: rojo build -o out.rbxlx default.project.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: place
          path: out.rbxlx
