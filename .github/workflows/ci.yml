name: CI
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rojo (direct)
        run: |
          set -euo pipefail
          ROJO_VERSION=7.6.1
          curl -fsSL -o rojo.zip "https://github.com/rojo-rbx/rojo/releases/download/v${ROJO_VERSION}/rojo-${ROJO_VERSION}-linux-x86_64.zip"
          sudo apt-get update -y
          sudo apt-get install -y unzip
          mkdir -p "$HOME/.local/bin"
          unzip -o rojo.zip -d "$HOME/.local/bin"
          chmod +x "$HOME/.local/bin/rojo"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          rojo --version

      - name: Build place
        run: rojo build -o build/RobloxSoccer.rbxlx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: place
          path: build/RobloxSoccer.rbxlx
