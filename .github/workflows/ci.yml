name: CI
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rojo (find & install)
        run: |
          set -euxo pipefail
          ROJO_VERSION=7.6.1
          TMP="$(mktemp -d)"
          cd "$TMP"
          curl -fsSL -o rojo.zip "https://github.com/rojo-rbx/rojo/releases/download/v${ROJO_VERSION}/rojo-${ROJO_VERSION}-linux-x86_64.zip"
          sudo apt-get update -y
          sudo apt-get install -y unzip
          unzip -o rojo.zip
          ROJO_BIN="$(find . -type f -name rojo -perm -u+x | head -n1)"
          sudo install -m 755 "$ROJO_BIN" /usr/local/bin/rojo
          rojo --version

      - name: Prepare build dir
        run: mkdir -p build

      - name: Build place
        run: rojo build -o build/RobloxSoccer.rbxlx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: place
          path: build/RobloxSoccer.rbxlx
