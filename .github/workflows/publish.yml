name: Publish
on:
  workflow_dispatch:
    inputs:
      channel:
        description: "dry (build only) or live (build + publish)"
        default: "dry"
  push:
    tags: ['v*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y unzip curl jq ca-certificates

      - name: Install Rojo (latest)
        run: |
          set -euxo pipefail
          ROJO_URL="$(curl -fsSL https://api.github.com/repos/rojo-rbx/rojo/releases/latest \
            | jq -r '.assets[] | select(.name|test("linux.*(x86_64|amd64).*\\.zip$")) | .browser_download_url' | head -n1)"
          test -n "$ROJO_URL"
          TMP="$(mktemp -d)"; cd "$TMP"
          curl -fsSL -o rojo.zip "$ROJO_URL"
          unzip -o rojo.zip
          ROJO_BIN="$(find . -type f -name rojo -perm -u+x | head -n1)"
          sudo install -m 755 "$ROJO_BIN" /usr/local/bin/rojo
          rojo --version

      - name: Build place
        run: |
          set -euxo pipefail
          mkdir -p build
          rojo build -o build/RobloxSoccer.rbxlx

      # ---- Sanity: detect real universe from place; verify permissions ----
      - name: Sanity check (IDs & key)
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'live') || startsWith(github.ref, 'refs/tags/v') }}
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          UNIVERSE_ID:   ${{ vars.UNIVERSE_ID }}
          PLACE_ID:      ${{ vars.PLACE_ID }}
        run: |
          set -euxo pipefail
          echo "UNIVERSE_ID=${UNIVERSE_ID}  PLACE_ID=${PLACE_ID}"

          # 1) Ask Open Cloud which universe actually owns this place
          CODE1=$(curl -sS -o /tmp/u.json -w "%{http_code}" \
            -H "x-api-key: ${ROBLOX_API_KEY}" -H "Accept: application/json" \
            "https://apis.roblox.com/universes/v1/places/${PLACE_ID}/universe")
          echo "Universe-by-place HTTP ${CODE1}"; cat /tmp/u.json || true
          test "${CODE1}" = "200"
          REAL_UID=$(jq -r .universeId /tmp/u.json)
          echo "REAL_UNIVERSE_ID=${REAL_UID}"

          # 2) Ensure the provided UNIVERSE_ID matches the real one
          if [ "${REAL_UID}" != "${UNIVERSE_ID}" ]; then
            echo "Mismatch: repo UNIVERSE_ID=${UNIVERSE_ID} but real=${REAL_UID}"
            exit 2
          fi

          # 3) List places in that universe to confirm read permission and presence
          CODE2=$(curl -sS -o /tmp/list.json -w "%{http_code}" \
            -H "x-api-key: ${ROBLOX_API_KEY}" -H "Accept: application/json" \
            "https://apis.roblox.com/universes/v1/${UNIVERSE_ID}/places")
          echo "List places HTTP ${CODE2}"; cat /tmp/list.json || true
          test "${CODE2}" = "200"
          jq -e --arg pid "${PLACE_ID}" '.data[]?.id|tostring == $pid' /tmp/list.json >/dev/null

      # ---- LIVE publish (universe-scoped endpoint) ----
      - name: Publish to Roblox (Open Cloud via HTTP)
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'live') || startsWith(github.ref, 'refs/tags/v') }}
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          UNIVERSE_ID:   ${{ vars.UNIVERSE_ID }}
          PLACE_ID:      ${{ vars.PLACE_ID }}
        run: |
          set -euxo pipefail
          URL="https://apis.roblox.com/universes/v1/${UNIVERSE_ID}/places/${PLACE_ID}/versions?versionType=Published&versionDescription=CI"
          echo "POST $URL"
          HTTP_CODE=$(curl -sS -o /tmp/resp.json -w "%{http_code}" \
            -X POST "$URL" \
            -H "x-api-key: ${ROBLOX_API_KEY}" \
            -H "Accept: application/json" \
            -H "User-Agent: rbxcloud/ci" \
            -H "RBX-Source: GitHubActions" \
            -H "RBX-Client-Build: Rojo-CI" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @build/RobloxSoccer.rbxlx)
          echo "HTTP ${HTTP_CODE}"
          cat /tmp/resp.json || true
          test "${HTTP_CODE}" = "200" -o "${HTTP_CODE}" = "202"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: place
          path: build/RobloxSoccer.rbxlx
