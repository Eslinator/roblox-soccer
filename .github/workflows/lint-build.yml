name: lint-build

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "default.project.json"
  pull_request:

permissions:
  contents: read

jobs:
  lint-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rojo (pin 7.6.1)
        run: |
          set -euxo pipefail
          V="7.6.1"
          curl -fsSL -o rojo.zip "https://github.com/rojo-rbx/rojo/releases/download/v${V}/rojo-${V}-linux-x86_64.zip"
          unzip -o rojo.zip
          sudo mv rojo /usr/local/bin/rojo
          rojo --version

      - name: Build (syntax check)
        run: rojo build --output /tmp/check.rbxlx
